<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptojeto Clínica de Saúde</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

</head>

<body class="inicio">
    <main class="container">
        <header class="cabecalho">
            <div class="titulo">
                <h1>Seja Vem-Vindo(a)!</h1>
                <p>Estamos aqui para te ajudar a cuidar da sua saúde.</p>
            </div>

            <div class="navegacao">
                <a href="./inicio.html">Início</a>
                <a href="./sobre.html">Sobre</a>
                <a href="./agendamento.html"><button>Cadastre-se</button></a>
                <a href="./agendamento.html">Agendar Consultas</a>
                <a href="./inicio.html"><span>Sair</span></a>
            </div>
        </header>

        <section class="informacoes-inicio">
            <div>
                <img src="imagens/suade.jpg" alt="imagem saúde">
            </div>

            <aside class="aside">
                <div class="login">
                    <h2>Faça o Login</h2>
                    <div class="login-nome">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="login-sobrenome">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>

                    <div class="login-email-ou-celular">
                        <label for="email">Email ou Celular:</label>
                        <input type="email" name="email-ou-celular" id="email-ou-celular" required>
                    </div>

                    <div class="entrar">
                        <a href="./agendamento.html"><label for="entrar">Entrar</label>
                    </div>
                </div>
            </aside>
        </section>



    </main>
    <footer class="rodape">
        <h3>Projeto Clínica @ 2024</h3>
        <p>Desenvolvido por Robinson Ferreira</p>
    </footer>



</body>

</html>
